<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <title>Download</title>
</head>
<body>
  <div class="box">
    <h1>Download Files</h1>
    {% for x in files %}
    <a href="{{ url_for('.download', filename=x) }}"><p>{{ x }}</p></a>
    {% endfor %}
  </div>
  <a href="/upload">Upload Data</a>
</body>
</html>
