{% extends 'base.html' %}
{% block title %}SignUp{% endblock %}
{% block content %}{% endblock %}
{% block box %}
<form method="post" , action="/signupper" , class="Form">
    <p style="color:red">{{ err }}</p>
    <input type="text" , name="user" , id="Username" , autocomplete="off" , placeholder="Username" , class="Pass">
    <input type="password" , name="pass" , id="Password" , autocomplete="off" , placeholder="Password" , class="Pass">
    <input type="password" , name="pass2" , id="Password" , autocomplete="off" , placeholder="Password" , class="Pass">
    <input type="submit" , name="Submit" , class="sub">
</form>
{% endblock %}
{% block header %}{% endblock %}
{% block logout %}{% endblock %}
